	<script src="./static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script>
		
		$(function(){
		    //默认
			$('#publish-btn').addClass("active");
			$('#publish-video').css({'display':'block'});
			
			$('#publish-btn').click(function(){
				  $('#publish-btn').addClass("active");
				  $('#videolist-btn').removeClass("active");
				  $('#video-list').css({'display':'none'});
				  $('#publish-video').css({'display':'block'});
			});
			$('#videolist-btn').click(function(){
				   $('#videolist-btn').addClass("active");
				   $('#publish-btn').removeClass("active");
				  $('#publish-video').css({'display':'none'});
				  $('#video-list').css({'display':'block'});
				  
			});
		});
		
		
		
		//JavaScript代码区域
		layui.use([
			'element',
			'laypage'
		], function() {
			var element = layui.element;

			var laypage = layui.laypage;

			//执行一个laypage实例
			laypage.render({
				elem: 'test1' ,//注意，这里的 test1 是 ID，不用加 # 号
				height:20,
				count: 50 //数据总数，从服务端得到
			});

		});
